machine:
  python:
    version: 2.7

dependencies:
  override:
    - pip install cram
    - curl -O https://source.pbrisbin.com/coverish/coverish-head-Linux-x86_64
    - curl -O https://source.pbrisbin.com/coverish/coverish-eval-head-Linux-x86_64
    - curl -O https://source.pbrisbin.com/coverish/coverish-exec-head-Linux-x86_64
    - chmod +x ./coverish*
    - sudo mv ./coverish* /usr/local/bin/

test:
  override:
    - coverish-exec --format text -- make test
