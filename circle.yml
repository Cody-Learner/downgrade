machine:
  python:
    version: 2.7

dependencies:
  override:
    - pip install cram
    - curl https://source.pbrisbin.com/coverish/coverish-head-linux-x86_64 > coverish
    - curl https://source.pbrisbin.com/coverish/coverish-eval-head-linux-x86_64 > coverish-eval
    - curl https://source.pbrisbin.com/coverish/coverish-exec-head-linux-x86_64 > coverish-exec
    - chmod +x ./coverish*
    - sudo mv -v ./coverish* /usr/local/bin/

test:
  override:
    - coverish-exec --format text -- make test
